<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #dbe9f6;
        margin: 0;
        padding: 0;
        position: relative;
        min-height: 100vh;
      }

      header {
        background-color: #f0f5f9;
        color: #5c5c5c;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        animation: expandHeader 1s ease-out;
      }

      @keyframes expandHeader {
        from {
          height: 0;
        }
        to {
          height: 80px;
        }
      }

      h1 {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
      }

      nav ul {
        list-style: none;
        display: flex;
        align-items: center;
      }

      nav a {
        text-decoration: none;
        color: #5c5c5c;
        margin: 0 20px;
      }

      .container {
        max-width: 100%; /* Extend to full width */
        margin-top: 20px;
        padding: 0; /* Remove default container padding */
      }

      .card {
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        height: 100%; /* Extend to full height */
      }

      .card-header {
        background-color: #80a4c2;
        color: #fff;
        padding: 15px;
        text-align: center;
      }

      .card-body {
        padding: 20px;
      }

      .leave-button {
        display: block;
        margin: 20px auto; /* Center the button */
      }

      footer {
        position: absolute;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: #f0f5f9;
        color: #5c5c5c;
        text-align: center;
        padding: 10px 0;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #80a4c2;
        color: #fff;
        border: none;
        border-radius: 10px;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #658da9;
      }
    </style>
    <!-- <script>
        document.addEventListener("DOMContentLoaded", function () {
          // Display Django messages as JavaScript alerts
          '{% for message in messages %}'
            alert("{{ message }}");
          '{% endfor %}'
        });
      </script> -->
    <title>Community Page</title>
  </head>
  <body>
    <header>
      <h1>SkillSwap Communities</h1>
      <nav>
        <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'profile' %}">My profile</a></li>
        </ul>
      </nav>
      <div class="user-info">
        <p>Hello, {{ user.username }}</p>
        <a href="{% url 'logout' %}" class="btn btn-primary" id="logout-link"
          >Logout</a
        >
      </div>
    </header>

    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">{{ community.name }}</h2>
          <p>{{ community.description }}</p>
        </div>
        <div class="card-body">
          <!-- Add other community details and content here -->
          <a href="{% url 'leave_community' community.id %}"><button class="btn btn-danger leave-button">Leave Community</button></a>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 SkillSwap. All rights reserved.</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Find the logout button by its ID
        var logoutButton = document.getElementById("logout-link");

        // Add a click event listener to the logout button
        logoutButton.addEventListener("click", function () {
          // Reload the page after a short delay
          setTimeout(function () {
            location.reload();
          }, 1000); // Reload after 1 second (1000 milliseconds)
        });
      });
    </script>
  </body>
</html>
