{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Add Skill</title>
    <style>
        body {
            font-family: 'Montserrat';
            background-image: url("{% static 'Images/skillss.jpg' %}");
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f5f9;
            color: #5c5c5c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #5c5c5c;
            margin: 0 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info p {
            margin-right: 10px;
        }

        footer {
            background-color: #f0f5f9;
            color: #5c5c5c;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .edit-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #f0f5f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            padding: 20px;
            border-radius: 20px;
        }

        .edit-right {
            flex: 1;
            padding: 20px;
            text-align: center;
            margin-left: 100px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #80a4c2; /* You can replace this with an actual image URL */
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
        }

        .edit-profile-button, .save-profile-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #80a4c2;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 10px; /* Adjust the margin to create spacing */
        }

        .edit-profile-button:hover, .save-profile-button:hover {
            background-color: #658da9;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .skills {
            text-align: left;
            padding-left: 20px;
            list-style: none;
        }

        .skills li {
            margin-bottom: 10px;
        }

        .city-edit {
            text-align: left;
            margin-top: 20px; /* Adjust the margin for spacing */
        }

        .city-edit label {
            display: block;
            margin-bottom: 5px;
        }

        .city-edit input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .skills-edit {
            text-align: left;
            margin-top: 20px;
        }

        .skills-edit label {
            display: block;
            margin-bottom: 5px;
        }

        .skills-edit input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #80a4c2;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #658da9;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about_us' %}">About</a></li>
                <li><a href="{% url 'profile' %}">My profile</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <p>Hello, {{ user.username }}!</p>
            <a href="{% url 'logout' %}" class="btn btn-primary" id="logout-link">Logout</a>
        </div>
    </header>

    <div class="edit-container">
        <form method="post" enctype="multipart/form-data" action="{% url 'add_skill' %}">
            {% csrf_token %}
            <div class="edit-right">
                <h2>Add Skill</h2>
                <div class="skills-edit">
                    <label for="id_name">Skill:</label>
                    <input type="text" name="name" id="id_name" placeholder="Enter your skill">
                </div>
                <div class="skills-edit">
                    <label for="id_description">Skill Description:</label>
                    <textarea name="description" id="id_description" rows="4" placeholder="Enter skill description"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Add Skill</button>
            </div>
        </form>
        
    </div>

    <footer>    
        <p>&copy; 2023 SkillSwap. All rights reserved.</p>
    </footer>
    <script>
        // Wait for the document to be fully loaded
        document.addEventListener("DOMContentLoaded", function () {
            // Find the logout button by its ID
            var logoutButton = document.getElementById("logout-link");
    
    // Add a click event listener to the logout button
        logoutButton.addEventListener("click", function () {
            // Reload the page after a short delay (you can adjust the delay as needed)
            setTimeout(function () {
                location.reload();
            }, 1000); // Reload after 1 second (1000 milliseconds)
            });
        });
    </script>
</body>
</html>
